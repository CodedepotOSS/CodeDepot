# --------------------------------
# データベース設定ファイル
# --------------------------------

# データベースのドライバクラス
driver=org.postgresql.Driver

# データベースの接続URL
url=jdbc:postgresql://localhost:${PGPORT}/${DBNAME}

# データベースのユーザ名
username=${DBUSER}

# データベースのパスワード
password=${DBPASS}
