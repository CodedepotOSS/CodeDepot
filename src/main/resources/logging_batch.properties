# ログ出力設定ファイル (コマンド用)
# --------------------------------

########
# list of logging handlers.
########

handlers= java.util.logging.ConsoleHandler

################################################################
#  handler settings
################################################################

java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

############################################################
# default logging
################################################################

.level= INFO

################################################################
# log for application
################################################################
#jp.co.sra.level = FINE
jp.co.sra.level = INFO

################################################################
# log for libraries
################################################################
org.apache.level = WARNING
org.apache.handlers=java.util.logging.ConsoleHandler

org.apache.level = WARNING
org.apache.handlers=java.util.logging.ConsoleHandler

org.quartz.level = WARNING
org.quartz.handlers=java.util.logging.ConsoleHandler

org.eclipse.level = WARNING
org.eclipse.handlers=java.util.logging.ConsoleHandler

com.ibatis.level = WARNING
com.ibatis.handlers=java.util.logging.ConsoleHandler
